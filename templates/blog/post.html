{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        th {
            border-spacing: 0 1em;
        }
    </style>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-image: url({% static 'gundam.jpg' %})">
    <div class="jumbotron" style="background-color: #2742E8">
        <h1 style="text-align: center; color: #2BEFFF">Nomaan Abbasey's Adventures</h1>
    </div>
    <div class="container card mb-4 shadow-sm card-body">
    <form action="{% url 'blog:publish' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="titleLabel">Title</label>
        <input class="form-control" name="title" id="titleValue">
        <label for="authorSelectLabel">Author</label>
        <select class="form-control" name="author" id="authorSelect">
       {% for val, name in authors %}
        <option value="{{ val }}">{{ name }}</option>
       {% endfor %}
        </select>
    </div>
        <div class="form-group">
        <label for="dateLabel">Date</label>
        <input type="datetime-local" class="form-control" name="datePublish" id="dateInput">
    </div>
    <div class="form-group">
        <label for="bodyLabel">Body</label>
        <textarea class="form-control" name="description" id="bodyTextArea" rows="3"></textarea>
    </div>
    <input class="btn btn-success mr-3" type="submit" value="Publish">
    <a href="{% url 'blog:index' %}" class="btn btn default btn-outline-primary mr-3" >Return to Blog</a>
    </form>
    </div>
</body>
</html>
