<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
</head>
<body>
<h1>Welcome To My Blog</h1>
{% if blogLandingList %}
    <ul>
    {% for key,val in blogLandingDict.items %}
        <li><a href="{% url 'blog:detail' val.id %}">{{ val.title }}</a>
        <p width="50ch">
            {{  val.description }}
        </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
