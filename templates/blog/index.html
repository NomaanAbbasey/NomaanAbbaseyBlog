<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
</head>
<body>
<h1>Welcome To My Blog</h1>
{% if blogLandingDict %}
    <ul>
    {% for key,val in blogLandingDict.items %}
        <li><a href="{% url 'blog:detail' val.id %}">{{ val.title }}</a>
            {%for author in key%}
        <span style="padding-left: 50ch">{{ author }}</span>
            {%endfor%}
        <p style="width: 100ch; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
            {{  val.description }}
        </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
