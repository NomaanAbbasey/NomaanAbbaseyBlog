<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Nomaan Abbasey's Adventures</h1>
<h3>Edit Post: </h3>
    <form action="{% url 'blog:completeEdit' post.id%}" method="post">
    {% csrf_token %}
<textarea name="description" rows="16" cols="100">{{ post.description }}</textarea>
        <input type="submit" value="Edit">
    </form>
<form action="{% url 'blog:detail' post.id%}">
    {% csrf_token %}
    <input type="submit" value="Return to Post">
</form>
</body>
</html>
