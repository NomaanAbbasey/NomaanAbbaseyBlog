<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Nomaan Abbasey's Adventures</h1>
<h3>Author: {{ post.author }}<span style="padding-left: 15ch">{{ val.pub_date }}</span></h3>
<p style="width: 100ch; overflow: hidden; word-wrap: break-word">
    {{ post.description }}
</p>
<p>{{ post.pub_date }}</p>
<form action="{% url 'blog:edit' post.id%}">
    {% csrf_token %}
    <input type="submit" value="Edit Post">
</form>
<form action="{% url 'blog:index' %}">
    {% csrf_token %}
    <input type="submit" value="Return to Blog">
</form>
</body>
</html>
