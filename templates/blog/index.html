<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomaan Abbasey's Blog</title>
</head>
<body>
<h1>Nomaan Abbasey's Adventures</h1>
<form action="{% url 'blog:post' %}">
    <input type="submit" value="Post New Article">
</form>
{% if latest_post_list %}
    <ul>
    {% for val in latest_post_list %}
        <li><a href="{% url 'blog:detail' val.id %}">{{ val.title }}</a>
        <span style="padding-left: 50ch">{{ val.author }}</span>
        <p style="width: 100ch; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
            {{  val.description }}
        </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
